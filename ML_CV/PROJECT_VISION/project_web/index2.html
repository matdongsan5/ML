<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 업로드 및 예측 시스템</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            position: relative;
            width: 1000px;
            height: 700px;
            padding: 20px;
        }
        
        .frame1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 60%;
            aspect-ratio: 1 / 1;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background-color: white;
            z-index: 1;
            overflow: hidden;
        }
        
        .frame2 {
            position: absolute;
            top: 100px;
            right: 0;
            width: 50%;
            aspect-ratio: 1 / 1;
            background-color: #FF8A3C;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 2;
            overflow: hidden;
        }
        
        .upload-section {
            position: absolute;
            top: calc(60% + 10px);
            left: 0;
            width: 60%;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .upload-btn {
            padding: 10px 20px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #34A853;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="frame1" id="frame1">
            <p id="placeholder-text">여기에 이미지가 표시됩니다</p>
        </div>
        
        <div class="frame2" id="frame2">
            <p id="result-placeholder">예측 결과가 여기에 표시됩니다</p>
        </div>
        
        <div class="upload-section">
            <form action="/cgi-bin/process_image.py" method="post" enctype="multipart/form-data">
                <input type="file" name="image" id="file-input" accept="image/*" style="display: none;">
                <button type="button" class="upload-btn" onclick="document.getElementById('file-input').click()">이미지 업로드</button>
                <div id="file-name" style="margin: 5px 0; font-size: 14px;">선택된 파일 없음</div>
                <input type="submit" class="submit-btn" value="분석 시작">
            </form>
        </div>
    </div>

    <script>
        // 파일 선택 시 파일명 표시
        document.getElementById('file-input').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : '선택된 파일 없음';
            document.getElementById('file-name').textContent = fileName;
            
            // 파일 선택 시 이미지 미리보기
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const placeholder = document.getElementById('placeholder-text');
                    placeholder.style.display = 'none';
                    
                    // 기존 이미지가 있으면 제거
                    const existingImg = document.querySelector('#frame1 img');
                    if (existingImg) {
                        existingImg.remove();
                    }
                    
                    // 새 이미지 추가
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    document.getElementById('frame1').appendChild(img);
                };
                reader.readAsDataURL(this.files[0]);
            }
        });
    </script>
</body>
</html>
